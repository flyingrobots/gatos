name: Build and Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: |
          npm ci
      - name: Prebuild linkify/anchors
        run: |
          python3 scripts/linkify_chapters.py --write --paths docs/guide || true
          python3 scripts/linkify_refs.py --write --paths docs || true
          python3 scripts/anchors_and_toc.py --write --paths docs || true
      - name: Build VitePress
        run: npm run docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

