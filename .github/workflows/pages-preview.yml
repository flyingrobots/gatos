name: Pages: PR Preview

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prebuild linkify/anchors
        run: |
          python3 scripts/linkify_chapters.py --write --paths docs/guide || true
          python3 scripts/linkify_refs.py --write --paths docs || true
          python3 scripts/anchors_and_toc.py --write --paths docs || true

      - name: Build VitePress (PR base)
        env:
          DOCS_BASE: /gatos/pr-preview/pr-${{ github.event.number }}/
        run: |
          npm run docs:build
          touch docs/.vitepress/dist/.nojekyll

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/.vitepress/dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview

