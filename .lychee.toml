# Lychee configuration for link checking
# Ignore common non-HTTP schemes and local anchors
exclude_path = ["target/", ".git/", ".obsidian/", "node_modules/", ".cargo/", "docs/diagrams/generated/"]
exclude = [
  "^mailto:",
  "^tel:",
  "^#",
  # Intentional placeholder link in README; allow optional trailing slash, query, or fragment
  "^https://github.com/flyingrobots/daft-punks(?:[/?#].*)?$",
]
# Accept 429 with retry logic
max_retries = 2
retry_wait_time = 2
timeout = 20 # seconds
user_agent = "gatos-lychee/0.1 (+https://github.com/flyingrobots/gatos)"
